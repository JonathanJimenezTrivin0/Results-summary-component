<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="card">
      <section class="card__first">
        <p class="card__tittle">Your Result</p>
        <h1 class="card__circle">
          76 <span class="card__number">of 100</span>
        </h1>
        <h2 class="card__result">Great</h2>
        <p class="card__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="card__second">
        <h2 class="card__summary">Summary</h2>
        <ul class="card__list">
          <li class="card__buttons">
            <button class="card__button" type="button">
              <svg width="18" height="18">
                <use href="/assets/images/svg.svg#icon-reaction"></use>
              </svg>
              <p class="card__botton__text">Reaction</p>
            </button>
            <h4 class="card__percentage">
              80 <span class="card__value"> /100</span>
            </h4>
          </li>
          <li class="card__buttons">
            <button class="card__button" type="button">
              <svg width="18" height="18">
                <use href="/assets/images/svg.svg#icon-memory"></use>
              </svg>
              <p class="buton__memory">Memory</p>
            </button>
            <h4 class="card__percentage">
              92 <span class="card__value">/100</span>
            </h4>
          </li>
          <li class="card__buttons">
            <button class="card__button" type="button">
              <svg width="18" height="18">
                <use href="/assets/images/svg.svg#icon-verbal"></use>
              </svg>
              <p class="button__verbal">Verbal</p>
            </button>
            <h4 class="card__percentage">
              61<span class="card__value">/100</span>
            </h4>
          </li>
          <li class="card__buttons">
            <button class="card__button" type="button">
              <svg width="18" height="18">
                <use href="/assets/images/svg.svg#icon-visual"></use>
              </svg>
              <p class="botton__visual">Visual</p>
            </button>
            <h4 class="card__percentage">
              72 <span class="card__value"> /100 </span>
            </h4>
          </li>
        </ul>
        <button class="botton__submit" type="submit">Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonathan Jimenez</a>.
    </footer>
  </body>
</html>
